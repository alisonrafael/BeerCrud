<!--usado para criar o card de buscar as cervejas-->
<div ng-init="loadBeer()">
	<h3>Cadastro de Beer</h3>
	<hr>
	<form ng-submit="cadastrar(beer)">
		<div class="form-group">
		    <label for="nome">Nome</label>
		    <input ng-model="beer.nome" type="text" class="form-control">
		</div>
		<div class="form-group">
		    <label for="quantidade">Quantidade</label>
		    <input ng-model="beer.quantidade" type="text" class="form-control">
		</div>
		<div class="form-group">
		    <label for="valor">Valor</label>
		    <input ng-model="beer.valor" type="text" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary"> {{beer._id && 'Alterar' || 'Cadastrar'}}</button>
	</form>
</div>
